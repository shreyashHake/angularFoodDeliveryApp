<mat-card>
  <mat-card-header>
    <h1>User Registration</h1>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="username" formControlName="userId" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="username" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="username" formControlName="password" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input type="email" placeholder="username" formControlName="email" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
